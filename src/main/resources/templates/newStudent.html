<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>myShop</title>
</head>
<body>

<header class="header bg-secondary p-2 text-dark bg-opacity-25">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col col-md-4 align-self-center">
                <a th:href="@{'/students'}" class="nav-link text-dark fw-bold">STUDENTS LIST</a>
            </div>
            <div class="col col-md-8">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Home</a></li>
                    <li class="nav-item"><a th:href="@{'/add-new-student'}" class="nav-link text-dark">Add Student</a></li>
                    <li class="nav-item">
                        <input type="text">
                        <button class="btn btn-outline-secondary" type="button">Search</button>
                    </li>

                </ul>
            </div>
        </div>
    </div>

</header>
<div class="container">
    <section class="offer mb-3 mt-3">
        <div class="row text-center">
            <div class="col">
                <h2 class="offer-heading">Welcome to DEKANAT</h2>
            </div>
        </div>
    </section>
    <section class="shop">
        <div class="row">
            <div class="col-lg-6">
                <form th:action="@{'/students/add-new-student'}" method="post" class="mx-auto" th:object="${newStudent}">
                    <div class="mb-3">
                        <label for="studentName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="studentName" placeholder="insert student name" th:field="*{name}" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentSurname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="studentSurname" placeholder="insert surname" th:field="*{surname}" required>
                    </div>
                    <div class="mb-3">
                        <label for="studentExam" class="form-label">Exam</label>
                        <input type="number" class="form-control" id="studentExam" placeholder="insert exam" th:field="*{exam}" required>
                    </div>
                    <a th:href="@{'/students'}" class="btn btn-secondary">CLose</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
