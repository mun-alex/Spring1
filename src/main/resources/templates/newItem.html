<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>myShop</title>
</head>
<body>

<header class="header bg-secondary p-2 text-dark bg-opacity-25">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col col-md-4 align-self-center">
                <a href="#" class="nav-link text-dark fw-bold">BITLAB SHOP</a>
            </div>
            <div class="col col-md-8">
                <ul class="nav justify-content-end">
                    <li class="nav-item"><a th:href="@{'/add-new-item'}" class="nav-link text-dark">Add Item</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Top Sales</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">New Sales</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">By Category</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-dark">Sign In</a></li>
                </ul>
            </div>
        </div>
    </div>

</header>
<div class="container">
    <section class="offer mb-3 mt-3">
        <div class="row text-center">
            <div class="col">
                <h2 class="offer-heading">Welcome to BITLAB SHOP</h2>
                <p class="offer-text">Electronic devices with high quality and service</p>
            </div>
        </div>
    </section>
    <section class="shop">
        <div class="row">
            <div class="col-lg-6" mx-auto>
                <form th:action="@{'/add-new-item'}" method="post" th:object="${newItem}">
                    <div class="mb-3">
                        <label for="itemName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="itemName" placeholder="name" name="itemName" th:field="*{name}">
                    </div>
                    <div class="mb-3">
                        <label for="itemDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="itemDescription" rows="3" name="itemDescription" th:field="*{description}"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="itemPrice" placeholder="name" name="itemPrice" th:field="*{price}">
                    </div>
                    <a th:href="@{'/'}" class="btn btn-secondary">CLose</a>
                    <button type="submit" class="btn btn-success">Save</button>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
