<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>myShop</title>
</head>
<body>

<header class="header bg-secondary p-2 text-dark bg-opacity-25 mb-5">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col col-md-4 align-self-center">
                <a th:href="@{'/'}" class="nav-link text-dark fw-bold">SPRING PROJECTS</a>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <section class="shop">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="shop-item text-center shadow-lg mb-5 pb-1 rounded">
                    <div class="p-3 bg-secondary text-dark bg-opacity-25">
                        <h6>Shop Project</h6>
                    </div>
                    <div class="p-3 item-text">
                        <p class="item-description">e-Shop</p>
                    </div>
                    <div class="m-3 mt-0">
                        <a th:href="@{'/shop'}" class="btn btn-buy">Enter</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-3">
                <div class="shop-item text-center shadow-lg mb-5 pb-1 rounded">
                    <div class="p-3 bg-secondary text-dark bg-opacity-25">
                        <h6>Student List Project</h6>
                    </div>
                    <div class="p-3 item-text">
                        <p class="item-description">Student List</p>
                    </div>
                    <div class="m-3 mt-0">
                        <a th:href="@{'/students'}" class="btn btn-buy">Enter</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
